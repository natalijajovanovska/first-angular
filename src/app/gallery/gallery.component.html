<div class="container" >
    <div class="row " *ngIf="images">
        <div class="col-sm-6" *ngFor="let img of images" >
            <div class="card mb-5">
                <img class="card-img-top" src={{img.url}} alt="Card image">
                <div class="card-body text-uppercase card-body-custom">{{ img.title }}</div>
              </div>
        </div>
    </div>
</div>
